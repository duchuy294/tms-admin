<page-wrapper [nzTitle]="pageTitle">
    <div class="button-actions__container">
        <span class="button-actions__left">
            <button ad-button nzColor="red" (click)="toggleFilter()">
                {{'filter.filter'|translate}}
            </button>
            <button ad-button>{{'actions.export' | translate}}</button>
        </span>
        <span class="button-actions__right">
            <button ad-button nzColor="primary" (click)="handleVisibleModal(true)">
                {{'warranty-repair.action.create-service-center'|translate}}
            </button>
        </span>
    </div>
    <filter-store [(model)]="model" (onSearch)="reset()" (onReset)="search()"
        [style.display]="showFilter ? 'block' : 'none'">
    </filter-store>
    <nz-spin [nzSpinning]="loadingStatistic" nzTip="Đang tải thống kê">
        <statistic-tile [data]="statisticData" [style]="{ width: '16%' }"></statistic-tile>
    </nz-spin>
    <div style="clear:both">
    </div>
    <store-grid (detail)="editStore($event)" [(model)]="model" #storeGrid></store-grid>
</page-wrapper>
<ng-template #pageTitle>
    {{'warranty-repair.service-center.title'|translate}}
</ng-template>
<create-store-modal [storeModel]="storeModel" (submit)="saveStore($event)" [visible]="visibleModal"
    (handleVisible)="handleVisibleModal($event)" #storeModal>
</create-store-modal>
