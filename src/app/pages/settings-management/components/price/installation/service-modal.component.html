<div class="modal-body">
    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">{{'price.name' | translate}}</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="name" [(ngModel)]="service.name" required #name="ngModel">
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">{{'price.price' | translate}}</label>
        <div class="col-sm-9">
            <value-input [obj]="{value: 0}" (changeValue)="service.price=$event"></value-input>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">{{'price.userPrice' | translate}}</label>
        <div class="col-sm-9">
            <value-input [obj]="{value: 0}" (changeValue)="service.userPrice = $event"></value-input>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">{{'price.servicerPrice' | translate}}</label>
        <div class="col-sm-9">
            <value-input [obj]="{value: 0}" (changeValue)="service.servicerPrice = $event"></value-input>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">{{'common.commission' | translate}}(%)</label>
        <div class="col-sm-9">
            <div class="input-group ng-star-inserted">
                <input class="form-control" [(ngModel)]="service.commission" type="number" min="0" max="100" />
                <div class="input-group-append">
                    <span class="input-group-text">%</span>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="group" class="col-sm-3 col-form-label">{{'price.group' | translate}}</label>
        <div class="col-sm-9">
            <select class="form-control" id="group" [(ngModel)]="service.parentId">
                <option *ngFor="let group of groups" [value]="group._id">{{group.name}}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="group" class="col-sm-3 col-form-label">{{'price.unit' | translate}}</label>
        <div class="col-sm-9">
            <select class="form-control" id="group" [(ngModel)]="service.unit">
                <option *ngFor="let unit of units" [value]="unit.value">{{unit.name}}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="note" class="col-sm-3 col-form-label">{{'price.note' | translate}}</label>
        <div class="col-sm-9">
            <textarea [(ngModel)]="service.note" id="note" rows="4" class="form-control"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">{{'common.avatar' | translate}}</label>
        <div class="col-sm-9">
            <image-uploader (change)="updateIcon($event)"></image-uploader>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()" translate="actions.close"></button>
    <button type="button" [disabled]="!name.valid" class="btn btn-primary" (click)="save()"
        translate="actions.save"></button>
</div>
