<nz-modal nzWidth="1300px" [(nzVisible)]="visibleModal" [nzTitle]="modalTitle" [nzContent]="modalContent"
    [nzFooter]="modalFooter" (nzOnCancel)="handleVisibleModal(false)">
    <ng-template #modalTitle>{{ 'customer.list-staff' | translate }}</ng-template>
    <ng-template #modalContent>
        <grid-detail-staff [giveEnterpriseId]="enterpriseId">
        </grid-detail-staff>
    </ng-template>
    <ng-template #modalFooter>
        <div class="grid__footer">
            <div class="buttonActions">
                <button ad-button nzUpper nzColor="gray" (click)="handleVisibleModal(false)">
                    {{ 'button.close' | translate }}
                </button>
            </div>
        </div>
    </ng-template>
</nz-modal>
