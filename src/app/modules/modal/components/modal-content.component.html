<div class="modal-header">
    <h4 class="modal-title">{{data.title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{data.message}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" *ngIf="data.type == 3" (click)="confirmClick()">{{'button.yes'|translate}}</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">{{'button.cancel'|translate}}</button>
</div>
