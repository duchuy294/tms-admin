<div class="statistic__filter">
    <div class="statistic__filter-item">
        <nz-month-picker nzFormat="MM/yyyy" [(ngModel)]="monthFrom" [nzPlaceHolder]="'date.previous-period'|translate"
            (ngModelChange)="onChangeMonth()">
        </nz-month-picker>
    </div>
    <div class="statistic__filter-item">
        <nz-month-picker nzFormat="MM/yyyy" [(ngModel)]="monthTo" [nzPlaceHolder]="'date.later-period'|translate"
            (ngModelChange)="onChangeMonth()">
        </nz-month-picker>
    </div>
</div>
<br />
<div class="statistic__chart">
    <div class="row" *ngIf="chartOptions !== null">
        <div class="col-12">
            <h3>{{ 'statistics.chart-name.periodic-report' | translate }}</h3>
        </div>
        <div class="col-6">
            <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor"
                [options]="chartOptionsOrder" [(update)]="updateFlag" [oneToOne]="oneToOneFlag"
                [runOutsideAngular]="runOutsideAngular" (chartInstance)="logChartOrderInstance($event)"
                style="width: 100%; height: 350px; display: block;">
            </highcharts-chart>
        </div>
        <div class="col-6">
            <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor" [options]="chartOptions"
                [callbackFunction]="chartCallback" [(update)]="updateFlag" [oneToOne]="oneToOneFlag"
                [runOutsideAngular]="runOutsideAngular" (chartInstance)="logChartInstance($event)"
                style="width: 100%; height: 350px; display: block;">
            </highcharts-chart>
        </div>
    </div>
</div>
