<div class="row justify-content-between" style="margin-bottom: 10px">
    <div class="col-12">
        <button ad-button nzColor="red" class="btn btn-warning"
            (click)="displayFilter = !displayFilter">{{ "tab.filter" | translate }}</button> &nbsp;
        <button ad-button nzColor="primary" (click)="exPortData()">{{'actions.export' | translate}}</button>
        <button ad-button nzColor="primary" class="btn btn-warning" (click)="handelVisibleModalQickConfirm(true)" style="float:
            right;">{{ "collectionTab.buttonTextQuickConfirm" | translate }}</button>
    </div>
</div>
<request-cod-filter (search)="search($event)" [display]="displayFilter">
</request-cod-filter>
<request-cod-gird #grid></request-cod-gird>
<request-cod-quick-confirm [visibleModal]="visibleModalQickConfirm"
    (handleVisible)="handelVisibleModalQickConfirm($event)" (loadData)="loadData()">
</request-cod-quick-confirm>
<spinner-processing-modal [visible]="exporting"></spinner-processing-modal>
