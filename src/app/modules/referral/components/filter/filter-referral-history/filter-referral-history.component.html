<form nz-form nzLayout="vertical" #filterReferralHistoryForm="ngForm">
    <div class="row">
        <div class="col-4">
            <nz-form-item>
                <nz-form-label nzFor="code">{{
                        "marketing.referral-history.transaction-code"
                            | translate
                    }}
                </nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="modelQuery.code" name="code" #code="ngModel" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-4">
            <nz-form-item>
                <nz-form-label nzFor="type">{{
                    "common.method" | translate
                }}</nz-form-label>
                <nz-form-control>
                    <nz-select [(ngModel)]="modelQuery.type" [nzPlaceHolder]="'filter.all' | translate" name="type"
                        nzAllowClear>
                        <nz-option *ngFor="let item of types" [nzLabel]="
                                'marketing.referral-history.type-' + item
                                    | translate
                            " [nzValue]="item">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-4">
            <nz-form-item>
                <nz-form-label nzFor="referralCode">{{
                    "marketing.referral-code" | translate
                }}</nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="modelQuery.referralCode" name="referralCode" #referralCode="ngModel" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <nz-form-item>
                <nz-form-label nzFor="target">{{
                    "marketing.referral-history.receiver" | translate
                }}</nz-form-label>
                <nz-form-control>
                    <search-and-suggest-account-component [(ngModel)]="modelQuery.userId" ngDefaultControl
                        [ngModelOptions]="{ standalone: true }" #userValue="ngModel" [allowCustomer]="true"
                        [allowServicer]="true" [placeHolder]="
                            ('common.code' | translate) +
                            '/' +
                            ('common.name' | translate) +
                            '/' +
                            ('common.phone' | translate)
                        " [valueType]="'_id'">
                    </search-and-suggest-account-component>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-4">
            <nz-form-item>
                <nz-form-label nzFor="startTime">{{
                    "filter.fromDate" | translate
                }}</nz-form-label>
                <nz-form-control>
                    <nz-date-picker [(ngModel)]="startTime" name="startTime"
                        [nzPlaceHolder]="'placeholder.selectDate' | translate">
                    </nz-date-picker>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-4">
            <nz-form-item>
                <nz-form-label nzFor="endTime">{{
                    "filter.toDate" | translate
                }}</nz-form-label>
                <nz-form-control>
                    <nz-date-picker [(ngModel)]="endTime" name="endTime"
                        [nzPlaceHolder]="'placeholder.selectDate' | translate">
                    </nz-date-picker>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <nz-form-item>
                <nz-form-label class="form-label form-label--empty"></nz-form-label>
                <nz-form-control>
                    <button ad-button nzColor="primary" (click)="search()">
                        {{ "button.find" | translate }}
                    </button>
                    <button ad-button (click)="reset()">
                        {{ "button.reset" | translate }}
                    </button>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
</form>
