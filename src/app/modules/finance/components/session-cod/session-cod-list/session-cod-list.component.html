<div class="row justify-content-between" style="margin-bottom: 10px">
    <div class="col-10">
        <button ad-button nzColor="red" class="btn btn-warning"
            (click)="displayFilter = !displayFilter">{{ "tab.filter" | translate }}</button> &nbsp;
        <button ad-button nzColor="#fffff" class="btn btn-warning"
            (click)="exPortData()">{{ "actions.export" | translate }}</button>
    </div>
    <div class="col-2">
        <a ad-button class="btn btn-warning" routerLink="/pages/finance/session-cod/create"
            style="float: right; background-color: #FB9761; color: #fff;">{{ "finance.session-cod.create" | translate }}</a>
    </div>
</div>
<session-cod-filter (search)="search($event)" [display]="displayFilter">
</session-cod-filter>
<session-cod-gird #grid></session-cod-gird>

<spinner-processing-modal [visible]="exporting"></spinner-processing-modal>
