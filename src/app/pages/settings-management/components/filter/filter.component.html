<div class="filter" *ngIf="display">
    <div class="row">
        <div class="form-group col-2">
            <label>{{'filter.fromDate' | translate }}</label>
            <input type="date" class="form-control" [(ngModel)]="model.startTime" />
        </div>
        <div class="form-group col-2">
            <label>{{'filter.toDate' | translate }}:</label>
            <input type="date" class="form-control" [(ngModel)]="model.endTime" />
        </div>
        <div class="form-group col-4">
            <label *ngIf="type === 0 || type === 2">{{'filter.staff' | translate }}:</label>
            <label *ngIf="type === 1">{{'filter.staff-orderCode' | translate }}:</label>
            <input type="text" class="form-control" [(ngModel)]="model.name" />
        </div>
        <div class="form-group col-2" *ngIf="type === 0">
            <label>{{'filter.groupAdmin' | translate }}:</label>
            <input type="text" class="form-control" [(ngModel)]="model.group" />
        </div>
        <div class="form-group col-12">
            <button type="button" class="btn btn-danger btn-sm" (click)="searchEvent()">{{'button.search' | translate }}</button>
        </div>
    </div>
</div>
