<div class="statistic__filter">
    <div class="statistic__filter-item">
        <nz-date-picker nzFormat="dd/MM/yyyy" [(ngModel)]="dateFrom" nzPlaceHolder="{{ 'filter.fromDate' | translate }}"
            (ngModelChange)="onChangeDate()">
        </nz-date-picker>
    </div>
    <div class="statistic__filter-item">
        <nz-date-picker nzFormat="dd/MM/yyyy" [(ngModel)]="dateTo" nzPlaceHolder="{{ 'filter.toDate' | translate }}"
            (ngModelChange)="onChangeDate()">
        </nz-date-picker>
    </div>
</div>
<br />
<div class="statistic__chart">
    <div class="row">
        <div class="col-12">
            <h3>{{ 'statistics.chart-name.orders' | translate }}</h3>
        </div>
        <div class="col-12">
            <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor"
                [options]="chartOptionsOrder" [(update)]="updateFlag" [oneToOne]="oneToOneFlag"
                [runOutsideAngular]="runOutsideAngular" (chartInstance)="logChartOrderInstance($event)"
                style="width: 100%; height: 350px; display: block;">
            </highcharts-chart>
        </div>
    </div>
</div>
