<form nz-form nzLayout="vertical">
    <div class="row">
        <div class="col-4">
            <nz-form-item>
                <nz-form-label>{{
                    "warehouse.contact.code" | translate
                }}</nz-form-label>
                <nz-form-control>
                    <input name="code" [(ngModel)]="model.code" nz-input />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-4">
            <nz-form-item>
                <nz-form-label>{{
                    "warehouse.contact.user" | translate
                }}</nz-form-label>
                <nz-form-control>
                    <search-and-suggest-account-component mode="multiple" [(ngModel)]="selectedUser" ngDefaultControl
                        [ngModelOptions]="{ standalone: true }" [allowCustomer]="true" [allowServicer]="false"
                        [customerSearchCondition]="customerSearchCondition" [valueType]="'_id'" [placeHolder]="
                            ('actions.enter' | translate) +
                            ' ' +
                            ('common.id' | translate | uppercase) +
                            '/' +
                            ('common.name' | translate) +
                            '/' +
                            ('common.phone' | translate)
                        ">
                    </search-and-suggest-account-component>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <nz-form-item>
                <nz-form-label>{{ "common.status" | translate }}</nz-form-label>
                <nz-form-control>
                    <nz-select name="status" nzMode="multiple" [(ngModel)]="model.status"
                        [nzPlaceHolder]="'common.all' | translate" [nzAllowClear]="true">
                        <nz-option *ngFor="let item of statusList" [nzLabel]="
                                'warehouse.contact-status.' + item | translate
                            " [nzValue]="item">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-4">
            <nz-form-item>
                <nz-form-label>{{
                    "filter.fromDate" | translate
                }}</nz-form-label>
                <nz-form-control>
                    <nz-range-picker [nzShowTime]="false" [nzRanges]="ranges" nzShowTime nzFormat="dd/MM/yyyy"
                        [(ngModel)]="createdAt" name="startTime" [nzPlaceHolder]="[
                            'filter.fromDate' | translate,
                            'filter.toDate' | translate
                        ]">
                    </nz-range-picker>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-4">
            <nz-form-item>
                <nz-form-label class="form-label form-label--empty"></nz-form-label>
                <nz-form-control>
                    <button ad-button nzColor="primary" (click)="searchFilter()">
                        {{ "button.find" | translate }}
                    </button>
                    &nbsp;
                    <button ad-button nzColor="white" (click)="resetFilter()">
                        {{ "button.remove" | translate }}
                    </button>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
</form>
