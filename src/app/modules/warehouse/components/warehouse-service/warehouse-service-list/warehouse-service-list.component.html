<div class="grid__container">
    <div style="display: flex; width: 100%;">
        <div style="font-size: 1.5em">
            {{ 'warehouse.service.list' | translate }}
        </div>
        <div style="display: flex; position: absolute; right: 0px">
            <button class="grid__action__right" ad-button nzColor="primary" (click)="create()">
                {{'warehouse.service.create' | translate}}
            </button>
        </div>
    </div>
    <br>
    <warehouse-service-grid #grid (activate)="confirmActivate($event)" (delete)="confirmDelete($event)"
        (edit)="modify($event)">
    </warehouse-service-grid>
</div>
<create-modify-warehouse-service-modal [modifyingModel]="instanceToEdit" [visible]="createModifyModalVisible"
    (handleVisible)="handleModalVisible($event)" (afterSubmit)="handleAfterSubmit()">
</create-modify-warehouse-service-modal>
