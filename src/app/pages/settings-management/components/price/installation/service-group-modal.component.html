<div class="modal-body">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">{{'price.name' | translate}}</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" [(ngModel)]="service.name" required #name="ngModel">
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">{{'common.avatar' | translate}}</label>
        <div class="col-sm-10">
            <image-uploader (change)="updateIcon($event)"></image-uploader>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()" translate="actions.close"></button>
    <button type="button" [disabled]="!name.valid" class="btn btn-primary" (click)="save()"
        translate="actions.save"></button>
</div>
