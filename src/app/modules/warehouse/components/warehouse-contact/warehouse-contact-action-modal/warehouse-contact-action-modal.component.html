<nz-modal nzWidth="450px" [(nzVisible)]="visibleModal" [nzTitle]="modalTitle" [nzContent]="modalContent"
    [nzFooter]="modalFooter" (nzOnCancel)="handleVisibleModal(false)">
    <ng-template #modalTitle>
        {{
            (type === 2
                ? "warehouse.contact-action.success"
                : "warehouse.contact-action.failure"
            ) | translate
        }}
    </ng-template>

    <ng-template #modalContent>
        <div>
            {{ "warehouse.contact.action-note" | translate }}
        </div>
        <form nz-form nzLayout="vertical" #form="ngForm">
            <nz-form-item>
                <nz-form-label nzRequired>{{
                    "common.note" | translate
                }}</nz-form-label>
                <nz-form-control>
                    <textarea nz-input name="note" rows="5" [(ngModel)]="adminNote" #note="ngModel" required>
                    </textarea>
                    <nz-form-explain *ngIf="
                            (note.dirty || note.touched) &&
                            note.errors?.required
                        ">
                        {{ "validations-form.content.required" | translate }}
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-template>
    <ng-template #modalFooter>
        <div class="grid__footer">
            <div class="buttonActions">
                <button ad-button nzUpper nzColor="primary" [nzLoading]="loadingModal" (click)="onSubmit()">
                    {{ "button.confirm" | translate }}
                </button>
                <button ad-button nzUpper nzColor="default" (click)="handleVisibleModal(false)">
                    {{ "button.close" | translate }}
                </button>
            </div>
        </div>
    </ng-template>
</nz-modal>
<spinner-processing-modal [visible]="isProcessing"></spinner-processing-modal>
