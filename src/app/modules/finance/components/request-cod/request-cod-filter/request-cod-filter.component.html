<div style="margin: 10px 0;">
    <form nz-form nzLayout="vertical" #form="ngForm" *ngIf="display">
        <div class="row">
            <div class="col-3">
                <nz-form-item>
                    <nz-form-label nzFor="">{{ "collectionTab.filterCode" | translate }}
                    </nz-form-label>
                    <nz-form-control>
                        <input nz-input [(ngModel)]="queryModel.code" name="code" [placeholder]="
                                'collectionTab.filterCode' | translate
                            " />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-3">
                <nz-form-item>
                    <nz-form-label nzFor="">{{ "order.code" | translate }}/{{
                            "order.external-code" | translate
                        }}
                    </nz-form-label>
                    <nz-form-control>
                        <input nz-input [(ngModel)]="queryModel.orderCodes" name="orderCodes" [placeholder]="
                                ('order.order' | translate) +
                                '/' +
                                ('order.external-code' | translate)
                            " />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-3">
                <nz-form-item>
                    <nz-form-label nzFor="">{{ "collectionTab.transactionCode" | translate }}
                    </nz-form-label>
                    <nz-form-control>
                        <input nz-input [(ngModel)]="queryModel.transCode" name="transCode" [placeholder]="
                                'collectionTab.transactionCode' | translate
                            " />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-3">
                <nz-form-item>
                    <nz-form-label nzFor="servicer">{{ "common.servicer" | translate }}
                    </nz-form-label>
                    <nz-form-control>
                        <search-and-suggest-account-component mode="multiple" [(ngModel)]="selectedServicer"
                            [selectedId]="_selectedServicer" ngDefaultControl [ngModelOptions]="{ standalone: true }"
                            #servicer="ngModel" [allowCustomer]="false" [allowServicer]="true"
                            [servicerSearchCondition]="servicerSearchCondition" [valueType]="'_id'" [placeHolder]="
                                ('actions.enter' | translate) +
                                ' ' +
                                ('common.id' | translate | uppercase) +
                                '/' +
                                ('common.name' | translate) +
                                '/' +
                                ('common.phone' | translate)
                            ">
                        </search-and-suggest-account-component>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-3">
                <nz-form-item>
                    <nz-form-label nzFor="">{{
                        "collectionTab.status" | translate
                    }}</nz-form-label>
                    <nz-form-control>
                        <nz-select style="width: 100%" [(ngModel)]="queryModel.status" name="status" nzShowSearch
                            nzPlaceHolder="{{ 'common.all' | translate }}" nzAllowClear>
                            <nz-option [nzLabel]="'common.all' | translate" [nzValue]="''">
                            </nz-option>
                            <nz-option *ngFor="let item of requestCod | keyvalue" [nzLabel]="
                                    'collectionTab.statusLabel.' + item.key
                                        | translate
                                " [nzValue]="item.key">
                            </nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-3">
                <nz-form-item>
                    <nz-form-label nzFor="searchTime">{{
                        "common.createdAt" | translate
                    }}</nz-form-label>
                    <nz-form-control>
                        <nz-range-picker [nzShowTime]="false" [nzRanges]="ranges1" nzShowTime nzFormat="dd/MM/yyyy"
                            [(ngModel)]="searchTime" name="searchTime" [nzPlaceHolder]="[
                                'filter.fromDate' | translate,
                                'filter.toDate' | translate
                            ]">
                        </nz-range-picker>
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div class="col-3">
                <nz-form-label class="form-label--empty"></nz-form-label>
                <nz-form-item>
                    <nz-form-control>
                        <button ad-button nzColor="red" (click)="searchEvent()">
                            {{ "button.search" | translate }}
                        </button>
                        &nbsp;
                        <button ad-button nzColor="white" (click)="reset()">
                            {{ "button.reset" | translate }}
                        </button>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </form>
</div>
